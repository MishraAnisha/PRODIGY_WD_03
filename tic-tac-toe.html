<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE | PRODIGY</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <H1>ANI'S TIC-TAC-TOE GAME</H1>
    <div class="main">
    
        <h3>Turn For</h3>
        <div class="box1 align_X">X</div>
        <div class="box1 align_0">O</div>
        <div class="turn"></div>
    </div>
    <div class="gridlines">
        <div class="box2 row">0</div>
        <div class="box2 row">1</div>
        <div class="box2 row">2</div>
        <div class="box2 row">3</div>
        <div class="box2 row">4</div>
        <div class="box2 row">5</div>
        <div class="box2 row">6</div>
        <div class="box2 row">7</div>
        <div class="box2 row">8</div>
    </div>
    <h2 id="final"></h2>
    <button id="retry">Play Again</button>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
